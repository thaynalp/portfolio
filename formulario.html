        <h1 id="tituloformulario">Formulário de Contato</h1>
        <form action="https://outlook.live.com/mail/0/">
        <fieldset>
        <div class="campo">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>
        </div>   
                        
        <div class="campo">
            <label for="e-mail">E-mail:</label>
            <input type="e-mail" name="e-mail" required>
        </div>

        <div class="campo">
            <label for="mensagem">Mensagem</label>
            <input type="text" name="mensagem" id="mesagem" required>
        </div>

        <button class="bt" type="submit">Enviar</button>
